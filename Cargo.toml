[package]
name = "dnfs"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
# cloudflare = "0.11"
mime_guess = "2.0"
securefmt = "0.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
sha256 = "1.5"
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }
toml = "0.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
trust-dns-resolver = { version = "0.23", features = ["dns-over-rustls"] }

[dev-dependencies]
rusty-hook = "0.11"
