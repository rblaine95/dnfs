[package]
name = "dnfs"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
cloudflare = "0.11.0"
securefmt = "0.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }
toml = "0.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
trust-dns-resolver = "0.23"

[dev-dependencies]
rusty-hook = "0.11.2"
